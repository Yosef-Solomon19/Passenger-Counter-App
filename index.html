<!DOCTYPE HTML>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter Passenger</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        <div class="container">
            <button id="increment-btn" type="button" onclick="increment()">INCREMENT</button>
            <button id="decrement-btn" type="button" onclick="decrement()">DECREMENT</button>
            <button id="save-btn" type="button" onclick="save()">SAVE</button>
            <button id="reset-btn" type="button" onclick="reset()">RESET COUNT</button>           
        </div>
        <h3 id="entry-log" >Previous entries:</h3>

        
        
    <script src="index.js"></script>
    </body>
</html>
